<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSON to SDL</title>
    <script
      src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"
      defer
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jsoneditor/9.5.4/jsoneditor.min.js"
      integrity="sha512-XqPEV4ZPCp2ukA6CiSf3yfznfTfyXHmtuwkRwzStFNrDjQsm4SM13FBJ3eJ9joy9kLhKSuYSkjm7QYB0uHxPHg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.8/clipboard.min.js"
      referrerpolicy="no-referrer"
    ></script>
    <style>
      button:disabled {
        cursor: not-allowed;
        opacity: 0.5;
      }
    </style>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./custom.css" />
  </head>

  <body>
    <div class="dark-layer"></div>
    <header class="site-header" id="SiteHeader">
      <div class="container">
        <nav class="site-nav">
          <ul class="primary-nav"></ul>
          <p class="header-text">Join</p>
          <a href="https://stepzen.com" class="site-header-logo">
            <img src="./images/stepzen-logo.png" alt="StepZen" />
          </a>
          <p class="header-text">to build your own GraphQL API</p>

          <ul class="mr-20">
            <a href="https://stepzen.com/signup" class="button color11">
              <span class="user-nav">Create a Free Account</span>
            </a>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div class="hero interactive-hero">
        <div class="container">
          <!-- <div class="grid"> -->
          <form
            action="/"
            method="POST"
            x-data="jsonForm()"
            @submit.prevent="submitData"
            class="codedemo-form"
          >
            <header class="hero-header sticker-header">
              <h1>JSON<span class="two-text">{2}</span>SDL</h1>
              <div class="stickers">
                <h3>
                  StepZen makes it easy to build GraphQL APIs from existing REST
                  services.
                </h3>
                <h4 class="color-g">
                  Enter your JSON and get SDL you can use to begin building your
                  own service.
                </h4>
                <button
                  id="form-button"
                  @click.self="handleClick()"
                  class="color7 start-button"
                >
                  Start with an example
                </button>
              </div>
            </header>
            <div class="hero-content">
              <section class="codedemo">
                <div class="codedemo-display">
                  <div class="codedemo-input">
                    <span class="codedemo-tab">
                      <span id="form-span"> Enter Your JSON </span>
                      <button class="json-button" :disabled="loading">
                        <!-- <span>
                          &#9658;
                        </span> -->
                        <span> Convert </span>
                      </button>
                    </span>
                    <hr class="divider" />
                    <div class="codedemo-codeWrap">
                      <div class="codedemo-code">
                        <div id="jsoneditor" class="h-96"></div>
                      </div>
                    </div>
                  </div>
                  <div class="codedemo-output">
                    <span class="codedemo-tabResult">
                      <span id="form-span"> Output SDL </span>
                      <button
                        class="json-button"
                        id="copy-button"
                        data-clipboard-target="#sdl"
                        type="button"
                      >
                        <!-- <span class="clipboard">
                          &#x2398
                        </span> -->
                        <span> Copy </span>
                      </button>
                    </span>
                    <hr class="divider" />
                    <div class="codedemo-codeResult">
                      <div class="codedemo-code">
                        <pre id="sdl" x-text="message"></pre>
                      </div>
                    </div>
                  </div>
                </div>
              </section>
            </div>
          </form>
          <!-- </div> -->
        </div>
      </div>
    </main>
    <script>
      var cb = new ClipboardJS("#copy-button");
      // create the editor
      const container = document.getElementById("jsoneditor");
      const options = { mode: "code", mainMenuBar: false };
      const editor = new JSONEditor(container, options);
      editor.set({});

      function restForm() {
        return {
          rest: {
            url: "",
            headers: "",
          },

          submitRest() {
            fetch(this.rest.url, {
              method: "GET",
            })
              .then((response) => response.json())
              .then((data) => {
                editor.set(data);
              })
              .catch((err) => {
                console.log(err);
              })
              .finally(() => {});
          },
        };
      }

      function jsonForm() {
        return {
          formData: {
            object: "Root",
            prefix: "",
            json: "",
          },
          message: "",
          loading: false,
          buttonLabel: "Convert",

          submitData() {
            const j = JSON.stringify(editor.get());
            this.buttonLabel = "Submitting...";
            this.loading = true;
            this.message = "";
            const body = JSON.stringify({
              operationName: "MyQuery",
              query: `query MyQuery($json: String! $type: String $prefix: String) {
                  generateSDLFromJson(json: $json, topObjectType: $type, typePrefix: $prefix) {
                      sdl
                      messages
                  }
              }`,
              variables: {
                json: j,
                type: this.formData.object,
                prefix: this.formData.prefix,
              },
            });
            fetch("https://demo.stepzen.net/utilities/json2sdl/__graphql", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: body,
            })
              .then((response) => response.json())
              .then((data) => {
                this.message = data.data.generateSDLFromJson.sdl;
              })
              .catch((err) => {
                console.log(err);
                this.message = "Ooops! Something went wrong!";
              })
              .finally(() => {
                this.loading = false;
                this.buttonLabel = "Submit";
              });
          },
        };
      }
      function handleClick() {
        editor.set({
          jsondata: {
            hello: "world",
          },
        });
      }
      function Form() {
        return {
          formData: {
            object: "Root",
            prefix: "",
            json: "",
          },
          message: "",
          loading: false,
          buttonLabel: "Submit",

          submitData() {
            const j = JSON.stringify(editor.get());
            this.buttonLabel = "Submitting...";
            this.loading = true;
            this.message = "";
            const body = JSON.stringify({
              operationName: "MyQuery",
              query: `query MyQuery($json: String! $type: String $prefix: String) {
                  generateSDLFromJson(json: $json, topObjectType: $type, typePrefix: $prefix) {
                      sdl
                      messages
                  }
              }`,
              variables: {
                json: j,
                type: this.formData.object,
                prefix: this.formData.prefix,
              },
            });
            fetch("https://demo.stepzen.net/utilities/json2sdl/__graphql", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: body,
            })
              .then((response) => response.json())
              .then((data) => {
                this.message = data.data.generateSDLFromJson.sdl;
              })
              .catch((err) => {
                console.log(err);
                this.message = "Ooops! Something went wrong!";
              })
              .finally(() => {
                this.loading = false;
                this.buttonLabel = "Submit";
              });
          },
        };
      }
    </script>
  </body>
</html>
